<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Зміна фону</title>
  <script>
    function changeBackground(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <h2>Оберіть колір фону:</h2>
  <button onclick="changeBackground('lightgreen')">Зелений</button>
  <button onclick="changeBackground('lightblue')">Синій</button>
  <button onclick="changeBackground('lightpink')">Рожевий</button>
  <button onclick="changeBackground('lightgray')">Сірий</button>
  <button onclick="changeBackground('white')">Білий</button>
</body>
</html>
