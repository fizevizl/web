<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body bgcolor="white">
  <h1>Регистрация</h1>
  <form name="Sel">
    <table>
      <tr><td><b>Идентификатор: </b></td><td><input type="text" name="id" onchange="this.value=this.value.toUpperCase()" size="20"></td></tr>
      <tr><td><b>Пароль: </b></td><td><input type="password" name="pwd" size="20"></td></tr>
      <tr><td><b>Проверка пароля: </b></td><td><input type="password" name="pwd1" size="20"></td></tr>
    </table>
    <p>
    <table>
      <tr>
        <td><input type="button" value="Complete" onclick="Complete();"></td>
        <td><input type="reset" value="Reset"></td>
      </tr>
    </table>
  </form>
</body>
</html>
